server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb:http://USER-SERVICE
          predicates:
            - Path=/api/users/**
        - id: payment-service
          uri: lb:http://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**
        - id: transaction-service
          uri: lb:http://TRANSACTION-SERVICE
          predicates:
            - Path=/api/transactions/**
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: none # Using symmetric key (secret) instead of JWK

jwt:
  secret: 


logging:
  level:
    org:
      springframework:
        security:
          oauth2: DEBUG